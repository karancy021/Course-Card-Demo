<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fevicon/icons8-classroom-16.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Course Card</title>
</head>
<body>
    <header>
        <h1>What would you like to <span>learn?</span></h1>
    </header>
    <div class="container gap-course">
        <div class="circle">
            <div class="course">
                <img class="course-img" src="https://codehelp.s3.ap-south-1.amazonaws.com/Web_Dev_670f900667.jpg" alt="Dot-Batch-image">
                <div class="course-details">
                    <div class="course-name">
                        Web Development Master Course @dot-Batch
                    </div>
                    <div id="line-separator"></div>
                    <div class="price gap-price">
                        <p id="new-price"><span>&#8377</span>4500</p>
                        <p id="old-price"><del><span>&#8377</span>6999</del></p>
                        <p id="discount">42% off</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="circle">
            <div class="course">
                <img class="course-img" src="https://codehelp.s3.ap-south-1.amazonaws.com/7fc42db7_014c_4b18_bb1e_4be672a9c751_be6ba830a4.JPG" alt="DSA-Supreme-image">
                <div class="course-details">
                    <div class="course-name">
                        Data structures & Algorithms BootCamp @Supreme Batch
                    </div>
                    <div id="line-separator"></div>
                    <div class="price gap-price">
                        <p id="new-price"><span>&#8377</span>3500</p>
                        <p id="old-price"><del><span>&#8377</span>7000</del></p>
                        <p id="discount">50% off</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="circle">
            <div class="course">
                <img class="course-img" src="https://codehelp.s3.ap-south-1.amazonaws.com/Whats_App_Image_2022_10_01_at_1_06_44_PM_cf3d3e1c28.jpeg" alt="OOD-image">
                <div class="course-details">
                    <div class="course-name">
                        Cracking Object Oriented Design interviews
                    </div>
                    <div id="line-separator"></div>
                    <div class="price gap-price">
                        <p id="new-price"><span>&#8377</span>555</p>
                        <p id="old-price"><del><span>&#8377</span>999</del></p>
                        <p id="discount">44% off</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h4>Created By: Karan</h4>
        <h4>
            <a href="https://www.linkedin.com/in/karan-2841a919a" target="_blank">
                <img src="images/linkedin_icon.png" alt="Karan's linkedin"></a>
            <a href="https://twitter.com/Krat0sum" target="_blank">
                <img src="images/twitter_icon.png" alt="Karan's twitter"></a>
            <a href="https://www.instagram.com/karancy021" target="_blank">
                <img src="images/instagram_icon.png" alt="Karan's instagram"></a>
        </h4>
    </footer>
</body>
</html>
